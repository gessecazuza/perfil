{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
                  Quiz Disponíveis 
{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal"
     tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Podemos começar? </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"> Cancelar </button>
        <button type="button" id="start-button" class="btn btn-success">Prosseguir </button>
      </div>
    </div>
  </div>
</div> <!-- Fim Modal -->

<!-- -->
<div class="section-header text-center">
  <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Escolha seu Quiz </h2>
  <hr class="divider mb-5"/>
  <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
</div>


  {% for obj in object_list %}
      <button
          class="btn btn-link modal-button"
          data-pk="{{obj.pk}}"
          data-quiz="{{obj.name}}"
          data-questions="{{obj.number_of_questions}}"
          data-difficulty="{{obj.difficulty}}"
          data-time="{{obj.time}}"
          data-pass = "{{obj.required_score_to_pass}}"
          data-toggle="modal"
          data-target="#quizStartModal">
          {{obj.name}}
      </button><br>

  {% endfor %}
{% endblock content %}
