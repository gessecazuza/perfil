{% extends 'base-login.html' %}
{% load static %}
{% block menu %} {% endblock%}
{% block title %} Registrar {% endblock %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="d-flex justify-content-center">
            <div class="brand_logo_register">
                <img src="{% static 'img/logo-200-40-Orange.png' %}" 
                    class="brand_logo" alt="" height="100" width="40"> 
            </div>
        </div>     
        <div class="register"> 
            <div class="justify-content-center">
                <form method="post">
                    {% csrf_token %}

                    <div class="mt-2 mb-2 text-white">
                            {{ form.as_p }}
                        <div class="d-flex justify-content-center">    
                            <button class="btn login_btn" type="submit"> Registrar-se </button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn login_btn mt-1 text-white" type="button"> 
                                <a href="{% url 'quizes:index' %}"> Menu Principal </a>    
                            </button>
                        </div>
                        <div class="h5 bg-dark border mt-3 pd-3 text-white text-center"> 
                        NOVO USUARIO
                        </div>
                    </div>
                </form>
            </div>
        </div>    
    </div>  
     
</div>

{% endblock %}
