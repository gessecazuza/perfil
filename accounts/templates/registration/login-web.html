{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block titulo %}
    <title>::Center Quiz - Sua casa do Quiz ::</title>
    {% endblock %}

    <!-- Ícone do favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="shortcut icon" type="image/x-icon"/>
    
    {% block styles %} 
    <!-- Importação do Bootstrap 4 e do Font awesome -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" 
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

        <!-- Importação do Datatables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css" />
        
        <!-- Estilo particular -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}" /> 
        <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"/> -->

        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
        rel="stylesheet" />
     {% endblock %}
</head>

{% block menu %} {% endblock%}

<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
                        <img src="{% static 'img/logo-200-40-Orange.png' %}" height="70" width="70" alt=""> 
						<!--
						 <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo"> 
						 -->
					</div>
				</div>
               
				<div class="d-flex justify-content-center form_container">
					
                    <form action="." method="POST">
                        {% csrf_token %}

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline"> Lembrar-me </label>
							</div>
						</div>
						<!-- 
                        <div class="d-flex justify-content-center mt-3 login_container">
				 	        <button type="submit" name="button" class="btn login_btn"> 
                                Entrar
                            </button>
				        </div>
                        -->
                        <button class="btn btn-danger" type="submit"> Entrar </button>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Não possui uma conta? <a href="{% url 'novo-usuario' %}" class="ml-2"> Registre-se aqui </a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="{% url 'password_reset' %}"> Esqueceu sua senha? </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
